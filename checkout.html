<!DOCTYPE html>
<!doctype html>
<html lang="en">
    <head>
        <title>Glitter Bombs</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!--Links to a modernizer JavaScript file that fixes a lot of issues with old browsers-->
        <script src="https://use.typekit.net/okh8gtq.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <script src="js/modernizr.js"></script>
        <link rel="icon" type="image/png" href="images/favicon.ico">
    </head>

    <body>
        <header class="no-nav">
            <a href="index.html"><img class="logo" src="images/logo.svg"</></a>
        </header>

        <div class="product-container">
            <div class="container">
                <p class="breadcrumbs">shop > <a href="product.html">bomb info</a> > <span>checkout</span> > confirm</p>    

                <form class="checkout-form">
                    <h5>Victim's Info</h5>
                    <label>Full Name</label>
                    <input type="text" placeholder="Optional" />
                    <br>
                    <label>Bomb Destination (must be outdoors)</label>
                    <input type="text" placeholder="Park, Neighborhood, Fair, Parking Lot, etc." />
                    <br>
                    <label>
                        <input class="checkbox" type="checkbox" name="yes" value="Yes" /> Yes, I have an address for my victim.
                    </label>
                    <br>
                    <label>Victim's Nearest Intersection</label>
                    <input type="text" placeholder="Street One" />
                    <br>
                    <input type="text" placeholder="Street Two" />
                    <br>
                    <label>Bomb Arrival Date & Time</label>
                    <input type="date"/>
                    <input type="time"/> 
                    <br>                    
                    <label>Victim's Phone Number - We will only use this minutes before the attack in order to pinpoint their location.</label>
                    <input type="tel" placeholder="(xxx) xxx-xxxx" />
                    <label>
                    <br>
                        <input class="checkbox" type="checkbox" name="yes" value="Yes" /> Yes! Text me a video!
                    </label>
                    <br>
                    <label>
                        <input class="checkbox" type="checkbox" name="yes" value="Yes" /> Yes! Tell them it was me!
                    </label>
                </form>
            
                <div class="horiz-line"></div>

                <form class="checkout-form">
                    <h5>Sender's Info - Don't worry, we won't tell!</h5>
                    <label>Full Name</label>
                    <input type="text" />
                    <br>
                    <label>Phone Number</label>
                    <input type="tel" placeholder="(xxx) xxx-xxxx" />
                    <br>
                    <label>Email Address</label>
                    <input type="email" />
                    <br>
                    <label>Billing Address</label>
                    <input type="text" placeholder="Street" />
                    <input type="text" placeholder="Apt #" />
                    <input type="text" placeholder="City" />
                    <input type="text" placeholder="State" />
                    <input type="text" placeholder="Zip" />
                    <br>
                    <label>Credit Card</label>
                    <br>
                    <select name="cc-type">
                        <option value="Visa" selected>Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">Amex</option>
                        <option value="Discover">Discover</option>
                    </select>
                    <input type="text" placeholder="Credit Card Number" />
                    <input type="number" placeholder="Exp" />
                    <input type="number" placeholder="CVV" />
                </form>
            
                <a href="#"><button class="bomb-btn" type="button">SEND BOMB</button></a>
            </div>
        </div>

        <footer>
            <div class="extra">
                <p>Terms and Conditions</p>
                <p>FAQ</p>
            </div>
            <div class="social">
                <img class="icon" src="images/twitter.svg"</>
                <img class="icon" src="images/youtube.svg"</>
                <img class="icon" src="images/facebook.svg"</>
            </div>
            <div class="contact">
                <p>bombers@glitterbombs.com</p>
                <p>(800) 867-5309</p>
            </div>
        </footer>

    </body>
</html>
