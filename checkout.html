<!DOCTYPE html>
<!doctype html>
<html lang="en">
    <head>
        <title>Glitter Bombs | Checkout</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!--Links to a modernizer JavaScript file that fixes a lot of issues with old browsers-->
        <script src="https://use.typekit.net/okh8gtq.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <script src="js/modernizr.js"></script>
        <link rel="icon" type="image/png" href="images/favicon.ico">
    </head>
    <body>

        <header class="no-nav">
            <a href="index.html"><img class="logo" src="images/logo.svg"</></a>
        </header>
        
        <div class="product-container">
            <div class="container">
                
                <p class="breadcrumbs">shop > <a href="product.html">bomb info</a> > <span>checkout</span> > confirm</p>
                
                <form class="checkout-form">
                    <h5>Victim's Info</h5>
                    <input type="text" placeholder="Full Name" />
                    <input type="text" placeholder="Bomb Destination (Park, Neighborhood, Fair, etc.)" />
                    <div class="horiz-transparent"></div>
                    <label class="label-break">
                        <input class="checkbox" type="checkbox" name="yes" value="Yes" /> Yes, I have an address for my victim.
                    </label>
                    <input type="text" placeholder="Victim's Nearest Intersection - Street One" />
                    <input type="text" placeholder="Victim's Nearest Intersection - Street Two" />                    
                    <div class="horiz-transparent"></div>
                    <label class="label-break">Bomb Arrival Date & Time</label>
                    <input type="date" />
                    <input type="time"/>
                    <div class="horiz-transparent"></div>
                    <input type="tel" placeholder="Phone Number" />
                    <h6 class="phone-detail-inline">We will only use their phone number to pinpoint their location.</h6>
                    <div class="horiz-transparent"></div>
                    <label class="label-break">
                        <input class="checkbox" type="checkbox" name="yes" value="Yes" /> Yes! I want a video!
                    </label>
                    <label class="label-break">
                        <input class="checkbox" type="checkbox" name="yes" value="Yes" /> Ok, tell them it was me!
                    </label>
                </form>
                
                <div class="horiz-line"></div>

                <form class="checkout-form">
                    <h5>Sender's Info - Don't worry, we won't tell!</h5>
                    <input type="text" placeholder="Full Name" />
                    <br>
                    <input type="tel" placeholder="Phone Number" />
                    <br>
                    <input type="email" placeholder="Email Address" />
                    <div class="horiz-transparent"></div>    
                    <label class="label-break">Billing Info</label>
                    <input type="text" placeholder="Street" />
                    <input type="text" placeholder="Apt #" />
                    <input class="sm-input" type="text" placeholder="City" />
                    <input class="sm-input" type="text" placeholder="State" />
                    <input class="sm-input" type="text" placeholder="Zip" />
                    <select name="cc-type">
                        <option value="Visa" selected>Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">Amex</option>
                        <option value="Discover">Discover</option>
                    </select>
                    <input class="big-input" type="text" placeholder="Credit Card Number" />
                    <input type="number" placeholder="Exp" />
                    <input type="number" placeholder="CVV" />
                </form>
                
                <a href="confirm.html"><button class="bomb-btn" type="button">SEND BOMB</button></a>
            </div>
        </div>
        
        <footer>
            <div class="extra">
                <p>Terms and Conditions</p>
                <p>FAQ</p>
            </div>
            <div class="social">
                <img class="icon" src="images/twitter.svg"</>
                <img class="icon" src="images/youtube.svg"</>
                <img class="icon" src="images/facebook.svg"</>
            </div>
            <div class="contact">
                <p>bombers@glitterbombs.com</p>
                <p>(800) 867-5309</p>
            </div>
        </footer>
    </body>
</html>
